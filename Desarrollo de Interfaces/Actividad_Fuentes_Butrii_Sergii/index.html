<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Fuentes</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <h1>(Safe Fonts)</h1>
        <div>
            <h2 class="safeFont1">Sergii Butrii</h2>
            <h2 class="safeFont2">Ciclo: 2DAM</h2>
            <h2 class="safeFont3">Desarrollo de Interfaces</h2>
        </div>
    </section>
    <section>
        <h1>(Google Fonts)</h1>
        <div class="googleFonts">
            <h2>Esto es un texto con una fuente de Google Fonts implementado con un link</h2>
        </div>
    </section>
    <section>
        <h1>(Local Fonts)</h1>
        <div class="servidor">
            <h2>Esto es otro texto con una fuente importada desde servidor(local)</h2>
        </div>
    </section>
    
    
    
</body>
</html>
